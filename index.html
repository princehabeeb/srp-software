<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Prediction System</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Result Prediction System</h1>
        <nav>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#register">Register Student</a></li>
                <li><a href="#predict">Predict Result</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="active">
            <h2>Welcome to the Student Result Prediction System</h2>
            <p>Use this system to register students, predict their results, and manage settings.</p>
        </section>

        <section id="register">
            <h2>Register Student</h2>
            <form id="registerForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>

                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required>

                <label for="studentEmail">Student Email:</label>
                <input type="email" id="studentEmail" required>

                <button type="submit">Register Student</button>
            </form>
        </section>

        <section id="predict">
            <h2>Predict Student Result</h2>
            <form id="predictionForm">
                <label for="studyHours">Study Hours:</label>
                <input type="number" id="studyHours" required>
                
                <label for="previousScore">Previous Score:</label>
                <input type="number" id="previousScore" required>
                
                <button type="submit">Predict Result</button>
            </form>
            <div id="result" class="hidden">
                <h3>Predicted Score:</h3>
                <p id="predictedScore"></p>
            </div>
        </section>

        <section id="settings">
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="modelType">Prediction Model:</label>
                <select id="modelType">
                    <option value="linear">Linear Regression</option>
                    <option value="polynomial">Polynomial Regression</option>
                </select>

                <label for="dataSource">Data Source:</label>
                <select id="dataSource">
                    <option value="local">Local Database</option>
                    <option value="api">External API</option>
                </select>

                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>

                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>

    <script src="srp.js"></script>
</body>
</html>
