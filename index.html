<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result Prediction System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- nav Logo -->
      <h1 class="navbar-brand">SRPS</h1>
      <!-- hamburger menu -->
      <img src="./images/menu.png" alt="menu btn" class="menu-btn" />

      <!-- Nav Links -->
      <nav>
        <ul class="navbar-links">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#register">Register Student</a></li>
          <li><a href="#predict">Predict Result</a></li>
          <!-- <li><a href="#login">Login</a></li> -->
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <!-- Home Section -->
      <section id="home" class="active">
        <h2>Welcome to the Student Result Prediction System</h2>
        <p class="desc">
          Use this system to register students, predict their results, and
          manage settings.
        </p>
      </section>

      <!-- Register Student Section -->
      <section id="register">
        <h2>Register Student</h2>
        <form id="registerForm">
          <label for="studentName">Student Name:</label>
          <input
            type="text"
            id="studentName"
            placeholder="Enter student name"
            required
          />
          <label for="studentId">Student ID:</label>
          <input
            type="text"
            id="studentId"
            placeholder="Enter student ID"
            required
          />
          <label for="studentEmail">Student Email:</label>
          <input
            type="email"
            id="studentEmail"
            placeholder="Enter student email"
            required
          />
          <button type="submit">Register Student</button>
        </form>
      </section>

      <!-- Predict Student Result Section -->
      <section id="predict">
        <h2>Predict Student Result</h2>
        <form id="predictionForm">
          <label for="studyHours">Study Hours:</label>
          <input
            type="number"
            id="studyHours"
            placeholder="Enter study hours"
            required
          />
          <label for="previousScore">Previous Score:</label>
          <input
            type="number"
            id="previousScore"
            placeholder="Enter previous score"
            required
          />
          <label for="attendance">Attendance (%):</label>
          <input
            type="number"
            id="attendance"
            placeholder="Enter attendance percentage"
            required
          />
          <label for="assignments">Assignments Completed (%):</label>
          <input
            type="number"
            id="assignments"
            placeholder="Enter assignments completion rate"
            required
          />
          <label for="participation">Participation Level (1-10):</label>
          <input
            type="number"
            id="participation"
            placeholder="Enter participation level"
            required
          />
          <button type="submit">Predict Result</button>
        </form>
        <div id="result" class="hidden">
          <h3>Predicted Score:</h3>
          <p id="predictedScore">N/A</p>
        </div>
      </section>

      <!-- Settings Section -->
      <section id="settings">
        <h2>Settings</h2>
        <form id="settingsForm">
          <label for="modelType">Prediction Model:</label>
          <select id="modelType">
            <option value="linear">Linear Regression</option>
            <option value="polynomial">Polynomial Regression</option>
          </select>
          <label for="dataSource">Data Source:</label>
          <select id="dataSource">
            <option value="local">Local Database</option>
            <option value="api">External API</option>
          </select>
          <label for="theme">Theme:</label>
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <button type="submit">Save Settings</button>
        </form>
      </section>

      <!-- Authentication Section -->
      <section id="authSection">
        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
          <h2>Sign Up</h2>
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" required />
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" required />
          <button type="submit">Sign Up</button>
        </form>

        <!-- Login Section -->
        <section id="login" class="hidden">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required />
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required />
            <button type="submit">Login</button>
          </form>
          <button id="logoutBtn" class="hidden">Logout</button>
        </section>

        <!-- Logout Button -->
        <button id="logoutBtn" class="hidden">Logout</button>
      </section>
    </main>

    <script src="srp.js"></script>
  </body>
</html>
